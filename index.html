<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper JS</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./swiperImage/boston-public-library-FNGoxRZd2TA-unsplash.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./swiperImage/jason-yuen-xjQuMD2-oR4-unsplash.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./swiperImage/neom-abjEGTj3HZY-unsplash.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./swiperImage/neom-tUqMoFE_eAE-unsplash.jpg" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
